name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

permissions:
  contents: read

env:
  NODE_ENV: test
  DATABASE_URL: postgresql://user:password@localhost:5432/test_db
  JWT_SECRET: ci-test-jwt-secret-that-is-at-least-32-characters-long
  JWT_REFRESH_SECRET: ci-test-refresh-secret-that-is-at-least-32-chars
  CLOUDINARY_CLOUD_NAME: test-cloud
  CLOUDINARY_API_KEY: test-api-key
  CLOUDINARY_API_SECRET: test-api-secret
  STRIPE_SECRET_KEY: sk_test_ci_fake_key_for_validation
  STRIPE_WEBHOOK_SECRET: whsec_ci_fake_secret_for_validation
  RESEND_API_KEY: re_ci_fake_key_for_validation
  EMAIL_FROM: ci-test@example.com
  FRONTEND_URL: http://localhost:3000
  REDIS_URL: redis://localhost:6379

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
